<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"   >
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wgth@300&dysplay=swap" rel="stylesheet"> 
    </head>

    <body>
       <header> 
              <div class="cajaHeader">       
                <h1><img src="/imagenes/logo.png" alt="Logo de la Barbería alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>    
                </nav>            
            </div>
       </header>
       <main>
            <form >
                <label for="nombreapellido"  >Nombre y  Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico" >Correo Electrónico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono" >Teléfono</label>
                <input type="tel" id="telefono"  class="input-padron" required placeholder="(xxx)-xxx-xxxx"> 
    
                <label for="mensaje"></label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
               
                <fieldset > 
                    <legend>¿Cómo le gustaría que le contactemos?</p>

                    <label for="radio-email"> <input type="radio" name="contaco" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contaco" value="telefono" id="radio-telefono">Teléfono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contaco" value="whatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</p>
                    <select>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberría Alura?</label>
                <input type="submit"  value="Enviar formulario" class="enviar">
    
            </form>
            
            <table>
                <thead> 
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h </td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h </td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h </td>
                    </tr>
                </tbody>
            </table>

       </main>
       <footer>
            <div class="cajaFooter">
                <img src="/imagenes/logo-blanco.png" alt="Logo de la Barbería alura">
                <p class="copyright">&copy; Copyright Barbería Alura 2024
           </div>
       </footer>
        
    </body>

</html>
